<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./assets/img/PH03N1X.Head.png">
    <title>Character Sheet</title>
</head>
<body>
    <header>
        <h1>PH03N1X's Character Sheet</h1>
    </header>

    <main>

        <div class="flex">
            <div class="one">
                <div class="container different">
                    <h2>Spell Levels</h2>
                    <div class="spell-levels">
                        <button class="spell-level" data-level="1">1</button>
                        <button class="spell-level" data-level="2">2</button>
                        <button class="spell-level" data-level="3">3</button>
                        <button class="spell-level" data-level="4">4</button>
                        <button class="spell-level" data-level="5">5</button>
                        <button class="spell-level" data-level="6">6</button>
                        <button class="spell-level" data-level="7">7</button>
                        <button class="spell-level" data-level="8">8</button>
                        <button class="spell-level" data-level="9">9</button>
                    </div>
                </div>
                <div class="container different">
                    <h2>Spell Slots</h2>
                    <div class="flex column">
                        <div class="flex">
                            <div>></div>
                            <div>1</div>
                            <div><</div>
                        </div>
                    </div>
                </div>
                <div class="container different">
                    <button id="clear-all">Clear All</button>
                </div>
            </div>
            <div class="all">
                <div class="container" id="attacks">
                    <h2>Spell Attack Roll (+10)</h2>
                    <div class="rolls">
                        <button class="roll-type" data-attribute="normal">Normal</button>
                        <button class="roll-type" data-attribute="adv">Advantage</button>
                        <button class="roll-type" data-attribute="dis">Disadvantage</button>
                    </div>
                    <div class="attack-roll-spells">
                        <button class="attack-spell" id="guiding-bolt">Guiding Bolt</button>
                        <button class="attack-spell" id="holy-haymaker">Holy Haymaker</button>
                        <button class="attack-spell" id="spiritual-weapon">Spiritual Weapon</button>
                    </div>
                    <div class="result">
                        <h3 id="spell-attack-roll-result"><span id="roll-result"></span><br><span id="damage-result"></span></h3>
                    </div>
                </div>

                <div class="container">
                    <h2>Skills</h2>
                    <div class="skills">
                        <button class="skill" data-modifier="-1" data-name="Acrobatics">Acrobatics</button>
                        <button class="skill" data-modifier="5" data-name="Animal Handling">Animal Handling</button>
                        <button class="skill" data-modifier="1" data-name="Arcana">Arcana</button>
                        <button class="skill" data-modifier="-1" data-name="Athletics">Athletics</button>
                        <button class="skill" data-modifier="2" data-name="Deception">Deception</button>
                        <button class="skill" data-modifier="1" data-name="History">History</button>
                        <button class="skill proficient" data-modifier="10" data-name="Insight">Insight</button>
                        <button class="skill" data-modifier="2" data-name="Intimidation">Intimidation</button>
                        <button class="skill" data-modifier="1" data-name="Investigation">Investigation</button>
                        <button class="skill proficient" data-modifier="10" data-name="Medicine">Medicine</button>
                        <button class="skill" data-modifier="1" data-name="Nature">Nature</button>
                        <button class="skill proficient advantage" data-modifier="10" data-name="Perception">Perception</button>
                        <button class="skill proficient" data-modifier="7" data-name="Performance">Performance</button>
                        <button class="skill proficient" data-modifier="7" data-name="Persuasion">Persuasion</button>
                        <button class="skill" data-modifier="5" data-name="Religion">Religion</button>
                        <button class="skill" data-modifier="-1" data-name="Sleight of Hand">Sleight of Hand</button>
                        <button class="skill disadvantage" data-modifier="-1" data-name="Stealth">Stealth</button>
                        <button class="skill" data-modifier="5" data-name="Survival">Survival</button>
                    </div>
                    <div class="result">
                        <h3 id="skills-roll-result"><span id="skill-name"></span><span id="skill-roll-1"></span><span class="space"></span><span id="skill-roll-2"></span></h3>
                    </div>
                </div>

                <div class="container">
                    <div class="healing-spells">
                    <h2>Healing Spells</h2>
                        <button id="healing-word">Healing Word</button>
                        <button id="cure-wounds">Cure Wounds</button>
                        <button id="life-transference">Life Transference</button>
                    </div>
                    <div class="result">
                        <h3 id="healing-spell-result"></h3>
                    </div>
                    <div class="damage-spells">
                        <h2>Damage Spells</h2>
                            <button id="toll-the-dead">Toll the Dead</button>
                            <button id="spirit-guardians">Spirit Guardians</button>
                            <button id="dawn">Dawn</button>
                            <button id="flame-strike">Flame Strike</button>
                        </div>
                        <div class="result">
                            <h3 id="damage-spell-result"></h3>
                        </div>
                </div>

                <div class="container">
                    <h2>Saving Throws</h2>
                    <div class="saving-throws">
                        <button class="saving-throw" data-modifier="-1" data-name="Strength">Strength</button>
                        <button class="saving-throw" data-modifier="-1" data-name="Dexterity">Dexterity</button>
                        <button class="saving-throw" data-modifier="3" data-name="Constitution">Constitution</button>
                        <button class="saving-throw" data-modifier="1" data-name="Intelligence">Intelligence</button>
                        <button class="saving-throw proficient" data-modifier="10" data-name="Wisdom">Wisdom</button>
                        <button class="saving-throw proficient" data-modifier="7" data-name="Charisma">Charisma</button>
                    </div>
                    <div class="result">
                        <h3 id="saving-throw-result"><span id="saving-throw-name"></span><span id="saving-throw-roll-1"></span><span class="space"></span><span id="saving-throw-roll-2"></span></h3>
                    </div>
                </div>
            </div>
        </div>
                
    </main>

    <script src="./script.js"></script>
</body>
</html>
