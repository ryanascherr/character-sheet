<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Character Sheet</title>
</head>
<body>
    <header>
        <h1>PH03N1X's Character Sheet</h1>
    </header>

    <main>
        <div class="container">
            <h2>Spell Attack Roll (+10)</h2>
            <button id="normal">Normal</button>
            <button id="advantage">Advantage</button>
            <button id="disadvantage">Disadvantage</button>
            <div class="result">
                <h3 id="spell-attack-roll-result" class=""></h3>
            </div>
        </div>
        <div class="container">
            <h2>Skills</h2>
            <div class="skills">
                <button class="skill" data-modifier="-1">Acrobatics</button>
                <button class="skill" data-modifier="5">Animal Handling</button>
                <button class="skill" data-modifier="1">Arcana</button>
                <button class="skill" data-modifier="-1">Athletics</button>
                <button class="skill" data-modifier="2">Deception</button>
                <button class="skill" data-modifier="1">History</button>
                <button class="skill" data-modifier="10">Insight</button>
                <button class="skill" data-modifier="2">Intimidation</button>
                <button class="skill" data-modifier="1">Investigation</button>
                <button class="skill" data-modifier="10">Medicine</button>
                <button class="skill" data-modifier="1">Nature</button>
                <button class="skill" data-modifier="10">Perception</button>
                <button class="skill" data-modifier="7">Performance</button>
                <button class="skill" data-modifier="7">Persuasion</button>
                <button class="skill" data-modifier="5">Religion</button>
                <button class="skill" data-modifier="-1">Sleight of Hand</button>
                <button class="skill" data-modifier="-1">Stealth</button>
                <button class="skill" data-modifier="5">Survival</button>
            </div>
            <div class="result">
                <h3 id="skills-roll-result" class=""><span id="skill-roll-1"></span><span id="skill-space"></span><span id="skill-roll-2"></span></h3>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
